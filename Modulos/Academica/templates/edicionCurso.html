{% extends "./base.html" %}

{% block title %} Editar curso {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="/EditarCurso/" method="POST"> {% csrf_token %}
                    <div class="form-group py-2">
                        <input class="form-control" value="{{curso.codigo}}" type="text" id="txtCodigo" name="txtCodigo" placeholder="Codigo" minlength="5" maxlength="50" required/>
                    </div>
                    <div class="form-group py-2">
                        <input class="form-control" value="{{curso.nombre}}" type="text" id="txtNombre" name="txtNombre" placeholder="Nombre" maxlength="50" required/>
                    </div>
                    <div class="form-group py-2">
                        <input class="form-control" type="text" id="txtCredito" name="txtCredito" placeholder="Créditos" minlength="1" maxlength="9" value="{{curso.creditos}}" required/>
                    </div>
                    <div class="form-group py-2">
                        <button class="btn btn-success btn-block" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
